<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/index.css.css" />
    <link rel="stylesheet" href="src/.vscode/index.css" />
    <title>My weather application</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city" id="city"></h1>
            <p class="current-details">
              <span id="time"></span>, <span id="description"></span>  <br />
              Humidity: <strong  id="humidity"></strong>, Wind: <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="current-temperature">
            <div class="weather-app-icon"  id="icon">
            </div>
            <div class="current-temperature-value" id="temperature"></div>
            <div class="current-temperature-unit">°C</div>
          </div>
        </div>
        <div class="weather-forecast">
          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Tue</div>
            <div class="weather-forecast-icon">⛅</div>
            <div class="weather-forecast-temperatures"></div>
            <div class="weather-forecast-temperature"> <strong>15</strong></div>
          </div>
        </div>
      </main>
      <footer>
        
          This project was coded by
          <a href="https://github.com/dashboard" target="_blank">Midy</a> and is
          <a href="https://github.com/Golden-midy/my-project.git" target="_blank"> on GitHub</a> and
          <a href="https://weather-midy.netlify.app/" target="_blank">hosted on Netlify</a>
      </footer>
    </div> 
  </body>
  <script src="src/index.js"></script>
</html>
